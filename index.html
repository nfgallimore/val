<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const gif = document.getElementById('gif');
    const container = document.querySelector('.button-container');

    let moveCount = 0;

    // Function to move the No button to a random position
    function moveNoButton() {
        const containerRect = container.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();
        const yesBtnRect = yesBtn.getBoundingClientRect();
        
        // Calculate maximum positions to keep button in view
        const maxX = containerRect.width - btnRect.width;
        const maxY = containerRect.height - btnRect.height;
        
        let randomX, randomY;
        let attempts = 0;
        const maxAttempts = 50;
        
        // Keep trying until we find a position that doesn't overlap with Yes button
        do {
            randomX = Math.random() * maxX;
            randomY = Math.random() * maxY;
            attempts++;
            
            // Calculate absolute position for collision detection
            const noLeft = randomX;
            const noRight = randomX + btnRect.width;
            const noTop = randomY;
            const noBottom = randomY + btnRect.height;
            
            // Yes button center position (accounting for transform)
            const yesLeft = (containerRect.width / 2) - (yesBtnRect.width / 2) - 20;
            const yesRight = (containerRect.width / 2) + (yesBtnRect.width / 2) + 20;
            const yesTop = (containerRect.height / 2) - (yesBtnRect.height / 2) - 20;
            const yesBottom = (containerRect.height / 2) + (yesBtnRect.height / 2) + 20;
            
            // Check if positions don't overlap (with 20px padding)
            const noOverlap = (noRight < yesLeft || noLeft > yesRight || 
                               noBottom < yesTop || noTop > yesBottom);
            
            if (noOverlap || attempts >= maxAttempts) {
                break;
            }
        } while (true);
        
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
        
        moveCount++;
        
        // Change button text after multiple moves
        if (moveCount === 3) {
            noBtn.textContent = "Are you sure? ðŸ¥º";
        } else if (moveCount === 5) {
            noBtn.textContent = "Really? ðŸ’”";
        } else if (moveCount === 7) {
            noBtn.textContent = "Think again! ðŸ˜¢";
        }
    }

    // Move the No button on page load after a short delay
    setTimeout(() => {
        moveNoButton();
    }, 500);

    // Move No button on hover (desktop)
    noBtn.addEventListener('mouseenter', function(e) {
        e.preventDefault();
        moveNoButton();
    });

    // Move No button on touch start (mobile)
    noBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        moveNoButton();
    });

    // Move No button on click/tap
    noBtn.addEventListener('click', function(e) {
        e.preventDefault();
        moveNoButton();
    });

    // Prevent default touch behavior
    noBtn.addEventListener('touchmove', function(e) {
        e.preventDefault();
    });

    // Yes button action
    yesBtn.addEventListener('click', function() {
        message.textContent = "Yay! I knew you'd say yes! ðŸ’•";
        message.classList.remove('hidden');
        noBtn.classList.add('hidden');
        yesBtn.textContent = "I love you! ðŸ’–";
        gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOG8zcjV4bnV5eTBzYmR4a2I3cHRkdGN2ZnVrY3N2Y21lNXc4aTlodyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/G6ojXggFcXWCs/giphy.gif";
        
        // Create floating hearts
        createHearts();
    });

    // Create floating hearts animation
    function createHearts() {
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'ðŸ’•';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.bottom = '0px';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, i * 200);
        }
    }

    // Prevent zoom on double tap for mobile
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
            e.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
</script>
