<script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const container = document.querySelector('.button-container');
    let moveCount = 0;

    function moveNoButton() {
        const containerRect = container.getBoundingClientRect();
        const noBtnRect = noButton.getBoundingClientRect();
        const yesBtnRect = yesButton.getBoundingClientRect();
        
        const maxX = containerRect.width - noBtnRect.width;
        const maxY = containerRect.height - noBtnRect.height;
        
        let randomX, randomY;
        let attempts = 0;
        const maxAttempts = 50;
        
        do {
            randomX = Math.random() * maxX;
            randomY = Math.random() * maxY;
            attempts++;
            
            const noLeft = randomX;
            const noRight = randomX + noBtnRect.width;
            const noTop = randomY;
            const noBottom = randomY + noBtnRect.height;
            
            const yesLeft = (containerRect.width / 2) - (yesBtnRect.width / 2) - 20;
            const yesRight = (containerRect.width / 2) + (yesBtnRect.width / 2) + 20;
            const yesTop = (containerRect.height / 2) - (yesBtnRect.height / 2) - 20;
            const yesBottom = (containerRect.height / 2) + (yesBtnRect.height / 2) + 20;
            
            const noOverlap = (noRight < yesLeft || noLeft > yesRight || 
                               noBottom < yesTop || noTop > yesBottom);
            
            if (noOverlap || attempts >= maxAttempts) {
                break;
            }
        } while (true);
        
        noButton.style.left = randomX + 'px';
        noButton.style.top = randomY + 'px';
        
        moveCount++;
        
        if (moveCount === 3) {
            noButton.textContent = "Are you sure? ðŸ¥º";
        } else if (moveCount === 5) {
            noButton.textContent = "Really? ðŸ’”";
        } else if (moveCount === 7) {
            noButton.textContent = "Please...? ðŸ˜¢";
        }
    }

    // Move the No button on page load
    setTimeout(() => {
        moveNoButton();
    }, 500);

    // Desktop: Move on hover
    noButton.addEventListener('mouseenter', function(e) {
        e.preventDefault();
        moveNoButton();
    });

    // Mobile: Move on touch
    noButton.addEventListener('touchstart', function(e) {
        e.preventDefault();
        moveNoButton();
    });

    // Move on click (backup)
    noButton.addEventListener('click', function(e) {
        e.preventDefault();
        moveNoButton();
    });

    // Prevent scrolling when touching the button
    noButton.addEventListener('touchmove', function(e) {
        e.preventDefault();
    });

    // Yes button action
    yesButton.addEventListener('click', function() {
        alert('Yay! I knew you would say yes! ðŸ’•');
    });

    // Prevent double-tap zoom on mobile
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
            e.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
</script>
